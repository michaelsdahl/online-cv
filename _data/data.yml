career-profile:
  title: Profil
  summary: |
    Jeg er en visionær og værdidrevet bestyrelsesleder med stærke strategiske og analytiske kompetencer. Jeg arbejder struktureret, reflekteret og målrettet med at skabe værdi gennem professionelt bestyrelsesarbejde. Mit brede sæt af kompetence giver mig et solidt overblik og en evne til at navigere sikkert i komplekse og foranderlige situationer.

    Jeg er rolig, humoristisk og lyttende med høj integritet og stor respekt for andres perspektiver og fagligheder. Samarbejde, tillid og fælles retning er fundamentet for den værdi, en bestyrelse kan skabe.

    Gennem de seneste ti år har jeg været aktiv i en række bestyrelser som medlem, næstformand og formand. Jeg har derfor indgående erfaring med de centrale processer, der kendetegner en velfungerende og strategisk bestyrelse – herunder governance, strategi, evaluering, rekruttering og succession.

