career-profile:
  title: Profil
  summary: |
    Jeg er en visionær og værdidrevet bestyrelsesleder med stærke strategiske og analytiske kompetencer.
    Jeg arbejder struktureret, reflekteret og målrettet med at skabe værdi gennem professionelt bestyrelsesarbejde.

    Mit brede sæt af kompetence giver mig et solidt overblik og en evne til at navigere sikkert i komplekse og foranderlige situationer.
    Jeg er rolig, humoristisk og lyttende med høj integritet og stor respekt for andres perspektiver og fagligheder.

